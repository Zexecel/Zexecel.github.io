<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2D Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="blackandblack.png" type="image/png">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="playerImage" src="player.png" alt="Imagem do Jogador">
    <img id="backgroundImage" src="background.png" alt="Imagem de Fundo">
    <img id="enemyImage" src="enemy_1.png" alt="Imagem do Inimigo">
    <img id="ghostImage" src="ghost.png" alt="Imagem do Fantasma">
    <img id="spiderImage" src="spider.png" alt="Imagem da Aranha">
    <img id="heartImage" src="lives.png" alt="Imagem de Coração" style="display:none">
    <div id="gameOverText" style="display: none;">GAME OVER, tenta novamente!</div>
    <button id="retryButton">Recomeçar</button>
    <button id="quitButton">Sair</button>
    <div id="scoreContainer">
        <p id="highScore">Pontuação Máxima: 0</p>
        <p id="currentScore">Pontuação: 0</p>
    </div>
    
    </div>
    <div id="videoContainer"></div>
    <div id="tutorial" class="hidden">
        
        <!-- IMPORTANTE: O conteúdo do tutorial vai ser injetado aqui pelo JavaScript -->
        
    </div>
    <audio id="soundtrack" src="LASERS_-_01_-_Amsterdam.mp3" loop></audio>
    <audio id="damageSound" src="damage.wav"></audio>
    <audio id="deathSound" src="death.wav"></audio>
    <audio id="jumpSound" src="jump.wav"></audio>
    <audio id="menuNavigationSound" src="menu_navigation.wav"></audio>
    <audio id="menuClickSound" src="menu_click.wav"></audio>
    <audio id="spiderSound" src="spider.wav"></audio>
    <audio id="wormSound" src="worm.wav"></audio>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Detecta o tipo de dispositivo (móvel ou desktop) e inicializa o handler de input adequado
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || 'ontouchstart' in window) {
                console.log("Dispositivo móvel detectado. A inicializar o handler de input para dispositivos móveis.");
                const input = new MobileInputHandler();
                input.displayMobileTutorial();
            } else {
                console.log("Desktop detectado. A inicializar o handler de input para desktop.");
                const input = new InputHandler();
                input.displayDesktopTutorial();
            }
        });
    </script>
    <footer>
        <h5>Renato Cruz</h5>
        <h6>VAM - Videojogos e Aplicações Multimédia</h6>
    </footer>
</body>
</html>
